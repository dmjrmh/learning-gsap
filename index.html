<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Learn GSAP</title>
	</head>
	<body class="bg-slate-900">
		<div class="h-screen"></div>
		<div
			class="box-a box w-16 h-16 bg-red-500 text-center align-center font-medium mb-20 text-white content-center"
		>
			A
		</div>
		<div
			class="box-b box w-16 h-16 bg-green-500 text-center font-medium mb-20 text-white content-center"
		>
			B
		</div>
		<div class="relative">
			<div
				class="absolute top-0 box-c box w-16 h-16 bg-blue-500 text-center font-medium z-9999 text-white content-center"
			>
				C
			</div>
			<div
				class="box-d box w-16 h-16 bg-gray-500 text-center font-medium z-1 text-white content-center"
			>
				C
			</div>
		</div>
		<div class="h-screen"></div>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
		<script>
			gsap.registerPlugin(ScrollTrigger);
			// gsap.to(".box-c", {
			// 	scrollTrigger: {
			// 		trigger: ".box-c",
			// 		// toggle actions available => play, pause, resume, restart, reverse, reset, complete, none
			// 		// top end skipped
			// 		scrub: true,
			// 		toggleActions: "restart none none none",
			// 	},
			// 	x: 400,
			// 	rotation: 360,
			// 	durtaion: 3,
			// 	markers: true,
			// });

			// gsap.to(".box-d", {
			// 	scrollTrigger: {
			// 		trigger: ".box-d",
			// 		scrub: 2,
			// 		toggleActions: "restart none none none",
			// 	},
			// 	x: 400,
			// 	rotation: 360,
			// 	durtaion: 3,
			// 	markers: true,
			// });

			let tl = gsap.timeline({
				scrollTrigger: {
					trigger: ".box-c",
					start: "top center",
					end: "top 100px",
					scrub: 3,
					markers: true,
				},
			});

			tl.to(".box-c", {
				x: 400,
				rotation: 360,
				ease: "none",
				duration: 3,
			})
				.to(".box-c", {
					backgroundColor: "purple",
					duration: 1,
				})
				.to(".box-c", {
					x: 0,
					duration: 3,
				});
		</script>
	</body>
</html>
