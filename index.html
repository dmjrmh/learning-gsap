<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Learn GSAP</title>
	</head>
	<body>
		<div class="h-screen"></div>
		<div class="box-a box w-8 h-8 bg-red-500 text-center font-medium mb-20">
			A
		</div>
		<div class="box-b box w-8 h-8 bg-green-500 text-center font-medium mb-20">
			B
		</div>
		<div class="box-c box w-8 h-8 bg-blue-500 text-center font-medium">C</div>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
		<script>
			gsap.registerPlugin(ScrollTrigger);
			gsap.to(".box-c", {
				scrollTrigger: {
					trigger: ".box-c",
					// toggle actions available => play, pause, resume, restart, reverse, reset, complete, none
					toggleActions: "restart none none none",
				},
				x: 400,
				rotation: 360,
				durtaion: 3,
			});
		</script>
	</body>
</html>
